type Pool @entity {
  id: ID!
  address: Bytes!
  token0: Token!
  token1: Token!
  isStable: Boolean!
  reserveToken0: BigDecimal!
  reserveToken1: BigDecimal!
  totalSupply: BigDecimal!
  volumeUSD: BigDecimal!
  tvlUSD: BigDecimal!
  gaugeAddress: Bytes
  aeroEmissionsPerSecond: BigDecimal!
  aeroEmissionsApr: BigDecimal!
  createdAt: BigInt!
  updatedAt: BigInt!
}

type Token @entity {
  id: ID!
  address: Bytes!
  symbol: String!
  name: String!
  decimals: Int!
}

type PoolEvent @entity {
  id: ID!
  pool: Pool!
  eventType: String!
  amount0: BigDecimal!
  amount1: BigDecimal!
  timestamp: BigInt!
}