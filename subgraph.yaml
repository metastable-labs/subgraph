specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: PoolFactory
    network: base
    source:
      address: "0x420DD381b31aEf6683db6B902084cB0FFECe40Da"
      abi: PoolFactory
      startBlock: 3200559
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - PoolCreated
        - SetCustomFee
        - SetFeeManager
        - SetPauseState
        - SetPauser
        - SetVoter
      abis:
        - name: PoolFactory
          file: ./abis/PoolFactory.json
      eventHandlers:
        - event: PoolCreated(indexed address,indexed address,indexed bool,address,uint256)
          handler: handlePoolCreated
        - event: SetCustomFee(indexed address,uint256)
          handler: handleSetCustomFee
        - event: SetFeeManager(address)
          handler: handleSetFeeManager
        - event: SetPauseState(bool)
          handler: handleSetPauseState
        - event: SetPauser(address)
          handler: handleSetPauser
        - event: SetVoter(address)
          handler: handleSetVoter
      file: ./src/pool-factory.ts
